<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オセロ (Reversi) - 本格対戦ゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f3460, #16537e, #1e6091);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 16px;
            color: #b8d4f0;
            margin-bottom: 10px;
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }

        .board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .board {
            width: 480px;
            height: 480px;
            background: #2d5a3d;
            border: 4px solid #1a3d2e;
            border-radius: 8px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 2px;
            padding: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .cell {
            background: #4a8b3a;
            border: 1px solid #2d5a3d;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.2s ease;
        }

        .cell:hover {
            background: #5a9b4a;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .cell.possible {
            background: #6bb85c;
            box-shadow: inset 0 0 15px rgba(255, 255, 0, 0.4);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .cell.last-move {
            box-shadow: inset 0 0 20px rgba(255, 255, 0, 0.6);
        }

        .stone {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            border: 2px solid #333;
            position: relative;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .stone.black {
            background: radial-gradient(circle at 30% 30%, #555, #000);
            border-color: #222;
        }

        .stone.white {
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
            border-color: #ccc;
        }

        .stone.flipping {
            animation: flip 0.6s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(90deg) scale(0.8); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .stone.new {
            animation: dropIn 0.5s ease-out;
        }

        @keyframes dropIn {
            0% { transform: scale(0) rotateZ(180deg); opacity: 0; }
            50% { transform: scale(1.2) rotateZ(90deg); opacity: 0.8; }
            100% { transform: scale(1) rotateZ(0deg); opacity: 1; }
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 300px;
        }

        .score-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .score-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .scores {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .score-item {
            text-align: center;
            flex: 1;
        }

        .score-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .score-stone {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #333;
        }

        .score-stone.black {
            background: radial-gradient(circle at 30% 30%, #555, #000);
        }

        .score-stone.white {
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .current-player {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .current-player.black {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #000;
        }

        .current-player.white {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #fff;
            color: #000;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #b8d4f0;
        }

        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .button:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        .button.secondary:hover {
            background: linear-gradient(45deg, #1976D2, #2196F3);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }

        .button.danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .button.danger:hover {
            background: linear-gradient(45deg, #d32f2f, #f44336);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }

        .difficulty-selector {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .difficulty-btn {
            flex: 1;
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .difficulty-btn.active {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            border-color: #FF9800;
        }

        .difficulty-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .game-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 13px;
            line-height: 1.5;
        }

        .game-info h3 {
            margin-bottom: 10px;
            color: #fff;
        }

        .game-info ul {
            padding-left: 20px;
            color: #b8d4f0;
        }

        .game-info li {
            margin-bottom: 5px;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #3498db;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .game-over-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .game-over-result {
            font-size: 20px;
            margin-bottom: 15px;
            color: #fff;
        }

        .game-over-score {
            font-size: 16px;
            margin-bottom: 30px;
            color: #bdc3c7;
        }

        .thinking {
            text-align: center;
            color: #ffeb3b;
            font-weight: bold;
            padding: 10px;
            background: rgba(255, 235, 59, 0.1);
            border-radius: 8px;
            margin-bottom: 15px;
            animation: thinking 1.5s infinite;
        }

        @keyframes thinking {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }
            
            .board {
                width: 360px;
                height: 360px;
            }
            
            .sidebar {
                min-width: 360px;
            }
            
            .title {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .board {
                width: 320px;
                height: 320px;
            }
            
            .sidebar {
                min-width: 320px;
            }
            
            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">⚫ オセロ (Reversi) ⚪</h1>
        <p class="subtitle">本格的なオセロゲーム - AI対戦・2人対戦対応</p>
    </div>

    <div class="game-container">
        <div class="board-container">
            <div class="board" id="board"></div>
        </div>

        <div class="sidebar">
            <!-- スコア表示 -->
            <div class="score-panel">
                <div class="score-title">🏆 現在のスコア</div>
                <div class="scores">
                    <div class="score-item">
                        <div class="score-label">
                            <div class="score-stone black"></div>
                            <span>黒</span>
                        </div>
                        <div class="score-value" id="blackScore">2</div>
                    </div>
                    <div class="score-item">
                        <div class="score-label">
                            <div class="score-stone white"></div>
                            <span>白</span>
                        </div>
                        <div class="score-value" id="whiteScore">2</div>
                    </div>
                </div>
                <div class="current-player" id="currentPlayer">
                    🎯 黒の番です
                </div>
                <div id="thinking" class="thinking" style="display: none;">
                    🤔 AIが考え中...
                </div>
            </div>

            <!-- ゲームコントロール -->
            <div class="controls">
                <div class="control-group">
                    <label class="control-label">ゲームモード</label>
                    <button class="button" id="newGameBtn">🎮 新しいゲーム</button>
                    <button class="button secondary" id="vsAIBtn">🤖 AI対戦</button>
                    <button class="button secondary" id="vs2PBtn">👥 2人対戦</button>
                </div>

                <div class="control-group">
                    <label class="control-label">AI難易度</label>
                    <div class="difficulty-selector">
                        <button class="difficulty-btn" data-level="1">初級</button>
                        <button class="difficulty-btn active" data-level="2">中級</button>
                        <button class="difficulty-btn" data-level="3">上級</button>
                    </div>
                </div>

                <div class="control-group">
                    <button class="button" id="hintBtn">💡 ヒント表示</button>
                    <button class="button" id="undoBtn">↶ 1手戻す</button>
                    <button class="button danger" id="resetBtn">🔄 リセット</button>
                </div>
            </div>

            <!-- ゲーム説明 -->
            <div class="game-info">
                <h3>📝 オセロのルール</h3>
                <ul>
                    <li>相手の石を挟んで自分の色に変える</li>
                    <li>置ける場所がない場合はパス</li>
                    <li>両者ともパスまたは盤面が埋まったら終了</li>
                    <li>石の数が多い方が勝利</li>
                    <li>AI対戦では白石があなたの石です</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- ゲーム終了画面 -->
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <div class="game-over-title" id="gameOverTitle">ゲーム終了</div>
            <div class="game-over-result" id="gameOverResult">結果</div>
            <div class="game-over-score" id="gameOverScore">スコア</div>
            <button class="button" onclick="closeGameOver()">新しいゲームを開始</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
